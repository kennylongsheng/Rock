<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>
	<div class="scoreBoard">
		<div id="userLabel" class="badge">user</div>
		<div id="compLabel" class="badge">comp</div>
		<span id="userScore">0</span>:<span id="compScore">0</span>
	</div>

	<div class="resultMsg">
		<p>Paper covers rock.</p>
	</div>

	<div class="choiceSec">
		<div class="choice" id="r">
			<img src="image/rock.png">
		</div>
		<div class="choice" id="p">
			<img src="image/paper.png">
		</div>
		<div class="choice" id="s">
			<img src="image/scissors.png">
		</div>
	</div>

	<p id="actionMsg">Make your moves.</p>
	<script src="app.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
